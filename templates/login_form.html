{% extends 'layouts/base.html' %}
{% block body %}
<form action="/login" method="POST" class="standard_form" id="login_form">
<div style="color: #FF0000;">{{ err_msg }}</div>
<label for="login">
	Login<br/>
	<input type="text" class="text" id="username_field" name="username" tabindex="1" value="" />
	<div>{{ user }}</div>
</label>
<label for="password">
	Password<br/>
	<input type="password" class="text" id="password_field" name="password" tabindex="2" value="" />
</label>
<label>
	<input type="submit" class="submit" name="submit" tabindex="3" value="Log in" />
</label>
</form>
<script type="text/javascript" language="JavaScript">
  $(document).ready(function(){
    $("#login_form").validate({
		rules: {
			username: {
				required: true
			},
			password: {
				required: true
			}		
		}
	});
  });
</script>
{% endblock %}
